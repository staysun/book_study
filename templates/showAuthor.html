{% extends "base.html" %}


{% block content2 %}


     <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
     <h1>   Dashboard

      </h1>
      <ol class="breadcrumb">
        <li><a href="/index"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="/index">Dashboard</a></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">

            <div class="box-header">
              <h3 class="box-title">Book list</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>id</th>

                <td>
                    <button type="button" class="btn btn-block btn-success btn-sm">查看</button>
                </td>
                    <td>

                </a>
                </td>
                 </tr>
				  {% endfor %}



                </tbody>
                <tfoot>
                <tr>
                  <th>id</th>
                  <th>作者</th>

                  <th>删除书籍</th>

                </tfoot>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
